<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <title>Edit User</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
<div>
    <h2>Edit User</h2>
    <!-- Display user details and confirmation message -->
    <form th:action="@{/admin/edit-user/{id}(id=${user.id})}" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" th:value="${user.firstName}" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" th:value="${user.lastName}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${user.email}" required>

        <!-- Add password field -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Leave blank to keep current password">

        <!-- Hidden input for user ID -->
        <input type="hidden" id="id" name="id" th:value="${user.id}">

        <!-- Your form fields go here -->
        <button type="submit">Save Changes</button>
    </form>
</div>
<!-- Add your Thymeleaf/ThyLeaf dependency and JavaScript here if required -->
</body>

</html>
